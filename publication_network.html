  <style>
    #graph-container {
      width: 100%;
      height: 800px;
      margin-left: -10em;
    }
    #control-pane {
      width: 400px;
      background-color: rgb(249, 247, 237);
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      position: absolute;
      top: 5px;
      right: 5px;
    }
    #control-pane > div {
      margin: 10px;
      overflow-x: auto;
    }

    #control-pane .line {
      clear: both;
      display: block;
      width: 100%;
      margin: 0;
      padding: 12px 0 0 0;
      border-bottom: 1px solid #aac789;
      background: transparent;
    }
    #control-pane h2, h3, h4 {
      padding: 0;
      font-variant: small-caps;
    }

    #control-pane button {
    	height: 80%;
    }

    #control-pane .green {
      color: #437356;
    }
    #control-pane h2.underline {
      color: #437356;
      background: #f4f0e4;
      margin: 0;
      border-radius: 2px;
      padding: 8px 12px;
      font-weight: 700;
    }
    #control-pane .hidden {
      display: none;
      visibility: hidden;
    }

    input[type=range] {
      width: 160px;
    }
